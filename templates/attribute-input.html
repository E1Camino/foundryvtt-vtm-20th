<label for="input-{{id}}-{{key}}">
    {{localize label}}
    {{#times max}}
        {{#iff @index "==" ../value}}
        <input name="{{../prefix}}.{{../key}}.value" type="radio" value={{@index}} data-dtype="Number" checked="checked">
        {{/iff}}
        {{#iff @index "!=" ../value}}
        <input name="{{../prefix}}.{{../key}}.value" type="radio" value={{@index}} data-dtype="Number">
        {{/iff}}
    {{/times}}
</label>
