<form class="{{cssClass}}" autocomplete="off">

    <header class="sheet-header">
        {{ localize "Vampire"}}
    </header>
    <div class="characteristics">
        {{#each actor.data.attributes as |ch c|}}
        <label for="i.{{c}}.{{actor.data._id}}">
            {{localize ch.label}}
            <input id="i.{{c}}.{{actor.data._id}}" name="data.attributes.{{c}}.value" type="number" value="{{ch.value}}" data-dtype="Number">
        </label>
        {{/each}}
    </div>
</form>
