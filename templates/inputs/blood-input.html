<label class="item-blood-dice">
    <span class="input-blood-dice">
    {{bloodDice}}
        {{#times (calc max "-" min)}}
            {{#iff (calc @index "+" ../min) "==" ../bloodDice}}
                <input name="data.values.bloodDice" type="radio" title={{calc @index "+" ../min}} value={{calc @index "+" ../min}} checked="checked">
            {{/iff}}
            {{#iff (calc @index "+" ../min) "!=" ../bloodDice}}
                <input name="data.values.bloodDice" type="radio" title={{calc @index "+" ../min}} value={{calc @index "+" ../min}}>
            {{/iff}}
            {{#iff (calc @index "+" ../min) "==" 0}}
                     <svg width=12 height=12>
                        <circle cx=6 cy=6 r=5 />
                        <line x1="3" y1="3" x2="9" y2="9" stroke="none" />
                        <line x1="9" y1="3" x2="3" y2="9" stroke="none" />
                    </svg>
            {{else iff (calc @index "+" ../min) "<=" ../bloodDice}}
                <i class="fa fa-dice-d20 active-blood-dice"></i>
            
            {{else iff (calc @index "+" ../min) ">" ../bloodDice}}
                <i class="fa fa-dice-d20 common-dice"></i>
            {{/iff}}
        {{/times}}
    </span>
</label>
